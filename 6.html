<!DOCTYPE html>
<html lang="es">
<head>
     <!-- RECURSO: https://jsfiddle.net/bootstrapious/3j4a0Lps-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Landing.css">
    <link rel="stylesheet" href="bootstrap-grid.css">
    <link rel="stylesheet" href="landing.js">
    <link rel="stylesheet" href="bootstrap-reboot.min.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap.min.js">
    <title>AdoptaUnGato</title>
</head>
<body>
    <script src=""></script>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/efa29f5b62.js" crossorigin="anonymous"></script>
   
<header class="header">
    <nav class="navbar navbar-expand-lg navbar-light py-3">
        <div class="container">
            <!-- Navbar Brand -->      
        </div>
    </nav>
</header>
<div class="container">
    <div class="row py-5 mt-4 align-items-center">
       
        <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdgXR7MpbnsXJs2Ad9GR5F41eXwP_sVa5AVw&usqp=CAU" alt="" class="img-fluid mb-3 d-none d-md-block">
            <h1>ADOPTA UN GATO</h1>
            <p class="font-italic text-muted mb-0">¡Únete a la comunidad gatuna! <br> ¿Cómo funciona?<br> Adopta a tu mascota felina y únete al club más exclusivo de la ciudad de Málaga.</p>

        </div>

        <div class="col-md-7 col-lg-6 ml-auto">
            <form action="#">
                <div class="row">

                    <!-- First Name -->
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-user text-muted"></i>
                            </span>
                        </div>
                        <input id="firstName" type="text" name="firstname" placeholder="Nombre" class="form-control bg-white border-left-0 border-md">
                    </div>
                    <!-- Password -->
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-lock text-muted"></i>
                            </span>
                        </div>
                        <input id="password" type="password" name="password" placeholder="Contraseña" class="form-control bg-white border-left-0 border-md">
                    </div>
                    <!-- Email Address -->
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-envelope text-muted"></i>
                            </span>
                        </div>
                        <input id="email" type="email" name="email" placeholder="Correo " class="form-control bg-white border-left-0 border-md">
                    </div>
                    <!-- Submit Button -->
                    <div class="form-group col-lg-12 mx-auto mb-0">
                        <a href="products.html" class="btn btn-primary btn-block py-2">
                            <span class="font-weight-bold">¿Aún no estas dentro? Únete aquí.</span>
                        </a>
                    </div>

                    <!-- Divider Text -->
                    <div class="form-group col-lg-8 mx-auto d-flex align-items-center my-4">
                        <div class="border-bottom w-100 ml-5"></div>
                        <span class="px-2 small text-muted font-weight-bold text-muted">O</span>
                        <div class="border-bottom w-100 mr-5"></div>
                    </div>

                    <!-- Social Login -->
                    <div class="form-group col-lg-12 mx-auto">
                        <a href="#" class="btn btn-primary btn-block py-2 btn-facebook">
                            <i class="fa fa-facebook-f mr-2"></i>
                            <span class="font-weight-bold">Seguir con Facebook</span>
                        </a>
                        
                    </div>

                    <!-- Already Registered -->
                    <div class="text-center w-100">
                        <p class="text-muted font-weight-bold">¿Formas parte de la comunidad? <a href="#" class="text-primary ml-2">Entra Aquí</a></p>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
